  <body class="">
	<div class="container-fluid ">

		<div class="row-fluid">
			<img id="__divLeftNavBarContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__leftnavbar.html'));" src="img/logo.png" style="display:none;" alt="placeholder"></img>
			
			<div class="span9">
				<form class="form-horizontal">
					<fieldset>
                        <legend>Update Personal Profile</legend>
						<table class="table tableBorder">
							<tbody>
								<tr>
									<td>                                                
							            <div class="control-group">
                                            <label class="control-label">我的登录帐号：</label>
                                            <div class="controls">
                                                <input id="inputEmail" placeholder="Login Name" type="text" />
                                            </div>
							            </div>
							            <div class="control-group">
                                            <label class="control-label">我的登录密码：</label>
                                            <div class="controls">
                                                <input id="inputEmail" placeholder="Login Password" type="password" />
                                            </div>
							            </div>
							            <div class="control-group">
                                            <label class="control-label">确认登录密码：</label>
                                            <div class="controls">
                                                <input id="inputEmail" placeholder="Login Password" type="password" />
                                            </div>
                                        </div>
							            <div class="control-group">
                                            <label class="control-label">我的手机：</label>
                                            <div class="controls">
                                                <input id="inputPassword" placeholder="Contactor Mobile" type="text" />
                                            </div>
							            </div>
							            <div class="control-group">
                                            <label class="control-label">我的电话：</label>
                                            <div class="controls">
                                                <input id="inputPassword" placeholder="Contactor Telephone" type="text" />
                                            </div>
							            </div>
							            <div class="control-group">
                                            <label class="control-label">我的邮箱：</label>
                                            <div class="controls">
                                                <input id="inputPassword" placeholder="Contactor Email" type="text" />
                                            </div>
							            </div>
							            <div class="control-group">
                                            <label class="control-label">我的地址：</label>
                                            <div class="controls">
                                                <input id="inputPassword" placeholder="Contactor Address" type="text" />
                                            </div>
							            </div>

							            <div class="control-group">
                                            <div class="controls">
                                                <button class="btn btn-primary" id="btnSubmit" type="button">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                                            </div>
							            </div>
                                    </td>
                                </tr>

                        </table>

				</form>

			</div>
