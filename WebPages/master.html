    <meta charset="UTF-8">
    <meta name="Keywords" content="Language Translator">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/flat-ui-fonts.css"/>

    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/master.css"/>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<body class="">
    <!-- top banner -->
    <div class="container-fluid" id="__divTopBannerContainer">
	    <img id="__imgBannerContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__banner.html'));" src="img/logo.png" style="display:none;" alt="top banner"></img>
    </div>
	
    <!-- top nav bar -->
    <div class="container-fluid" id="__divTopNavBarContainer">
	    <img id="__imgTopNavBarContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__topnavbar.html'));" src="img/logo.png" style="display:none;" alt="top navigating bar"></img>
    </div>
    
    <!-- main content -->
    <div class="container-fluid" id="__divMainContentContainer">
	    <div class="row-fluid" id="__divMiddleContentConainer">
            <div class="span2" id="__divLeftNavigateMenu"></div>
		    <div class="span10" id="__divRightMainContent"></div>
	    </div>

    </div>
      
    <footer>
    <!-- bottom footer -->
        <div class="container-fluid " id="__divBottomFooterContainer">
            <img id="__imgFooterContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__footer.html'));" src="img/logo.png" style="display:none;" alt="footer section"></img>
        </div>
    </footer>
    
    <!-- initialize the login page -->
    <img cbrc-title="Login to CBRC Application Center" cbrc-page="__login.html" onload="loadSpecificPageContent(this); $(this)[0].outerHTML='';" src="img/logo.png" style="display:none;" alt="top navigating bar"></img>
</body>

</html>
