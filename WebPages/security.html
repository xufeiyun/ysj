  <body class="">
	<div class="container-fluid ">
		<img id="__divBannerContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__banner.html'));" src="img/logo.png" style="display:none;" alt="placeholder"></img>
		
        <div class="row-fluid">
			<div class="span12">
				<p class="text-center text-warning">
					<em>Git</em>是一个分布式的版本控制系统，最初由<strong>Linus Torvalds</strong>编写，用作Linux内核代码的管理。在推出后，Git在其它项目中也取得了很大成功，尤其是在Ruby社区中。
				</p>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputEmail">初始密码：</label>
						<div class="controls">
							<input id="inputEmail" type="text" />&nbsp;(请登录您在注册时设置的邮箱查看初始密码)
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword">输入新密码：</label>
						<div class="controls">
							<input id="inputPassword" type="password" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword">确认新密码：</label>
						<div class="controls">
							<input id="inputPassword" type="password" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">设置安全问题1：</label>
						<div class="controls">
							<input id="inputPassword" type="text" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">回答安全问题1：</label>
						<div class="controls">
							<input id="inputPassword" type="text" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">设置安全问题2：</label>
						<div class="controls">
							<input id="inputPassword" type="text" />
						</div>
					</div>
					<div class="control-group">
						<p>
							<label class="control-label">回答安全问题2：</label>
						</p>
						<div class="controls">
							<input id="inputPassword" type="text" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">设置安全问题3：</label>
						<div class="controls">
							<input id="inputPassword" type="text" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">回答安全问题3：</label>
						<div class="controls">
							<input id="inputPassword" type="text" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button id="btnSubmitSecurity" class="btn btn-primary" type="button">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
