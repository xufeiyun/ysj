<!DOCTYPE html>
<HTML class="">
<HEAD>
	<TITLE>Register as a Organization of Bank</TITLE>
    <meta http-equiv="Page-Enter" Content="blendTrans(Duration=0.5)">
    <meta http-equiv="Page-Exit" Content="blendTrans(Duration=0.5)">
    <meta http-equiv=Access-Control-Allow-Origin content=*>
    <meta charset="UTF-8">
    <meta name="Keywords" content="Language Translator">
    <meta name="Author" content="Eric Xu">
    <meta name="Email" content="vanillapeter@163.com">
    <meta name="Version" content="1.0 Beta">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/flat-ui-fonts.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-switch.css"/>
	
	<link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap-switch.min.js"></script>
    
    <script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</HEAD>

    
  <body class="">
	<div class="container-fluid ">
		<img id="__divBannerContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__banner.html'));" src="img/logo.png" style="display:none;" alt="placeholder"></img>

		<div class="row-fluid">
			<div class="span12">
				<p class="text-center text-warning">
					<em>Git</em>是一个分布式的版本控制系统，最初由<strong>Linus Torvalds</strong>编写，用作Linux内核代码的管理。在推出后，Git在其它项目中也取得了很大成功，尤其是在Ruby社区中。
				</p>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span10">
				<form class="form-horizontal">
		            <div class="row-fluid">
			            <div class="span5">
					        <div class="control-group">
						        <label class="control-label">组织机构名称：</label>
						        <div class="controls">
							        <input id="inputEmail" type="text" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">组织机构代码：</label>
						        <div class="controls">
							        <input id="inputPassword" type="password" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">税务登记代码：</label>
						        <div class="controls">
							        <input id="inputPassword" type="password" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">法人代表：</label>
						        <div class="controls">
							        <input id="inputPassword" type="password" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">法人代表电话：</label>
						        <div class="controls">
							        <input id="inputPassword" type="password" />
						        </div>
					        </div>
                        </div>
			            <div class="span5">
					        <div class="control-group">
						        <label class="control-label">联系人：</label>
						        <div class="controls">
							        <input id="inputPassword" type="text" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">联系人手机：</label>
						        <div class="controls">
							        <input id="inputPassword" type="text" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">联系人电话：</label>
						        <div class="controls">
							        <input id="inputPassword" type="text" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">联系人邮箱：</label>
						        <div class="controls">
							        <input id="inputPassword" type="text" />
						        </div>
					        </div>
					        <div class="control-group">
						        <label class="control-label">联系人地址：</label>
						        <div class="controls">
							        <input id="inputPassword" type="text" />
						        </div>
					        </div>
                        </div>
                    </div>
					<div class="control-group">
						<div class="controls">
							<button id="btnSubmit" class="btn btn-primary" type="button">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
						</div>
					</div>
				</form>
			</div>
			<div class="span1"></div>
		</div>
	</div>
	
  </body>

</html>
