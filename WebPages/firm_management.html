<!DOCTYPE html>
<HTML class="">
<HEAD>
	<TITLE>Firm Management</TITLE>
    <meta http-equiv="Page-Enter" Content="blendTrans(Duration=0.5)">
    <meta http-equiv="Page-Exit" Content="blendTrans(Duration=0.5)">
    <meta http-equiv=Access-Control-Allow-Origin content=*>
    <meta charset="UTF-8">
    <meta name="Keywords" content="Language Translator">
    <meta name="Author" content="Eric Xu">
    <meta name="Email" content="vanillapeter@163.com">
    <meta name="Version" content="1.0 Beta">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/flat-ui-fonts.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-switch.css"/>
	
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/master.css"/>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap-switch.min.js"></script>
    
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
</HEAD>

    
  <body class="">
	<div class="container-fluid ">
		<img id="__divBannerContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__banner.html'));" src="img/logo.png" style="display:none;" alt="placeholder"></img>
	</div>
	
	<div class="container-fluid">
		<img id="__divTopNavBarContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__topnavbar.html'));" src="img/logo.png" style="display:none;" alt="placeholder"></img>
		
		<div class="row-fluid">
			<img id="__divLeftNavBarContainer" onload="this.outerHTML=(ReadFileAPI.getFileContentsSync('__leftnavbar.html'));" src="img/logo.png" style="display:none;" alt="placeholder"></img>
			
            <form class="form-horizontal table-hover">
                <fieldset>
                    <legend>Update Firm Profile</legend>

	                <div class="container-fluid">
		                <div class="row-fluid">
			                <div class="span6">
                                <div class="control-group">
                                    <label class="control-label">默认管理员帐号：</label>
                                    <div class="controls">
                                        <input id="inputEmail" placeholder="Login Name" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">默认管理员密码：</label>
                                    <div class="controls">
                                        <input id="inputEmail" placeholder="Login Password" type="password" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">确认管理员密码：</label>
                                    <div class="controls">
                                        <input id="inputEmail" placeholder="Login Password" type="password" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">组织机构名称：</label>
                                    <div class="controls">
                                        <input id="inputEmail" placeholder="Organization Name" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">组织机构代码：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Organization Code" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">税务登记代码：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Tax Registration Code" type="text" />
                                    </div>
                                </div>
                            </div>

			                <div class="span6">
                                <div class="control-group">
                                    <label class="control-label">法人代表：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Legal Representative" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">联系人：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Contactor" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">联系人手机：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Contactor Mobile" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">联系人电话：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Contactor Telephone" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">联系人邮箱：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Contactor Email" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">联系人地址：</label>
                                    <div class="controls">
                                        <input id="inputPassword" placeholder="Contactor Address" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-primary" id="btnSubmit" type="button">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                        </div>
                    </div>
                </fieldset>
            </form>
		</div>
	</div>
	
  </body>

</html>
